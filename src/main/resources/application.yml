server:
  port: 8085

springdoc:
  swagger-ui:
    path: /docs


spring:
  application:
    name: johanworks
  datasource:
    url: jdbc:h2:mem:product_db
    username: sa
    password:
    driver-class-name: org.h2.Driver
  #    url: jdbc:postgresql://localhost:5432/product_db
#    username: johan
#    password: password
#    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect

management:
  endpoints:
    web:
      exposure:
        include: health, info
  endpoint:
    health:
      show-details: always
